<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>karynn elio tran || web developer</title>
</head>
<body>
	<div id="app">
		<div class="page">
			<div class="content intro-container"></div>
			<div class="content about"></div>
			<div class="content skills"></div>
			<div class="content work"></div>
			<div class="content portfolio"></div>
			<div class="content contact"></div>
<!-- 			<div class="content footer"></div> -->
		</div>
		<div class="tm">karynn elio tran 2016</div>
	</div>

	<script type="text/x-tmpl" id="intro-template">
		<div class="content-container">
			<div class="intro-grid">
				<ul class="cards-ul">
					{% for (var i=0; i < data.length; i ++) { %}
						<li>
							<div class="flip-container">
								<div class="intro flipper">
									<div class="front" style="background: url('images/{%=data[i].front + '.jpg'%}') no-repeat; background-size: contain; background-position: center"></div>
									<div class="back" style="background: url('images/{%=data[i].back + '.jpg'%}') no-repeat; background-size: contain; background-position: center"></div>
								</div>
							</div>
						</li>
						{% if (i === 2) { %}
							<br>
						{% } %}
					{% } %}
				</ul>
			</div>
			<div class="intro-text">
				<div class="last-name"> elio tran</div>
				<div class="start">
					<div class="start-icon">Hello!</div>
				</div>
			</div>
		</div>
	</script>


	<script type="text/x-tmpl" id="about-template">
		<div class="divider"><div class="main-copy">{%= data.mainCopy %}</div></div>
		<div class="container">
			<div class="content-container">
				{% for (var i=0; i < data.descriptionCopy.length; i++) { %}
					<div class="description-container">
						<div class="fact-number fact-{%# i+1 %}">{%= data.descriptionCopy[i].number %}</div>
						<div class="fact-copy">{%= data.descriptionCopy[i].fact %}</div>
					</div>
				{% } %}
			</div>
		</div>
	</script>

	<script type="text/x-tmpl" id="skills-template">
		<div class="divider"><div class="main-copy">{%= data.mainCopy %}</div></div>
		<div class="container">
			<div class="image-container"></div>
			<div class="content-container">
				<div class="skills-container">
				{% for (var i=0; i < data.skills.length; i++) { %}
					<div class="skill">
						<div class="skill-type">
							{%= data.skills[i].skill %}
						</div>
					<div class="skill-logo" style="background: url('/images/logos/{%= data.skills[i].skillLogo %}') no-repeat; background-size: contain; background-position: 100%"></div>
					</div>

				{% } %}
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-tmpl" id="portfolio-template">
		<div class="divider"><div class="main-copy">{%= data.mainCopy %}</div></div>
		<div class="container">
			<div class="image-container"></div>
			<div class="content-container">
				<div class="portfolio-container">
					<div class="portfolio-cards">
						{% for (var i=0; i < data.projects.length; i ++) { %}
							<div class="portfolio-proj">
								<div class="project-image"></div>
							</div>
						{% } %}
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-tmpl" id="work-template">
		<div class="divider"><div class="main-copy">{%= data.mainCopy %}</div></div>
		<div class="container">
			<div class="image-container"></div>
			<div class="content-container">
				<div class="work-container">
					<div class="work-cards">
						{% for (var i=0; i < data.jobs.length; i ++) { %}
							<div class="work-flip flip-container">
								<div class="work-flip flipper">
									<div class="work-card work-flip front" style="background: url(../images/{%= data.jobs[i].logo %}) no-repeat; background-size: cover;">
									</div>
									<div class="work-card work-flip back">	
										<div class="work-company">{%= data.jobs[i].company %}</div>
										<div class="work-position">{%= data.jobs[i].position %}</div>
										<div class="work-description">{%= data.jobs[i].workDescription %}</div>
									</div>
								</div>
							</div>
						{% } %}
					</div>
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-tmpl" id="contact-template">
		<div class="divider"><div class="main-copy">{%= data.mainCopy %}</div></div>
		<div class="container">
			<div class="content-container">
				{% for (var i=0; i < data.contactMethods.length; i ++) { %}
					<div class="contact-method">
						{%= data.contactMethods[i].methodType %}: {%= data.contactMethods[i].methodInput %}
					</div>
				{% } %}
			</div>
		</div>
	</script>


	<script type='text/javascript' src='vendor/tmpl.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='./javascripts/data.js' charset='utf-8'></script>
	<script type='text/javascript' src='./javascripts/bundle.js' charset='utf-8'></script>
	<link rel="stylesheet" href="./stylesheets/css/style.css">
</body>
</html>
